    <script>
      var container;
      var camera, scene, renderer;
      init();
      animate();
      function init() {
        var bgdiv = document.getElementById('bg-container');
        container = document.createElement( 'div' );
        bgdiv.appendChild( container );
        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 200;
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xffffff );
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );
      }
      function createImage() {
        var canvas = document.createElement( 'canvas' );
        canvas.width = 256;
        canvas.height = 256;
        var context = canvas.getContext( '2d' );
        context.fillStyle = 'rgb(' + Math.floor( Math.random() * 256 ) + ',' + Math.floor( Math.random() * 256 ) + ',' + Math.floor( Math.random() * 256 ) + ')';
        context.fillRect( 0, 0, 256, 256 );
        return canvas;
      }
      //
      var fps = 30;
      var frameLength = 6;
      function animate() {
        requestAnimationFrame(animate, 1000 / 24);
        // var frame = Math.floor( ( getTime() - startTime ) / ( 1000 / fps ) % frameLength );
        render();
      }
      function render() {
        var geometry = new THREE.SphereBufferGeometry( 50, Math.random() * 64, Math.random() * 32 );
        var texture = new THREE.CanvasTexture( createImage() );
        var material = new THREE.MeshBasicMaterial( { map: texture, wireframe: true } );
        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
        renderer.render( scene, camera );
        scene.remove( mesh );
        // clean up
        geometry.dispose();
        material.dispose();
        texture.dispose();
      }
    </script>
