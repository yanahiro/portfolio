    <canvas width="1200" height="800" id="myCanvas"></canvas>
 

    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://cdn.rawgit.com/ics-creative/ParticleJS/release/1.0.0/libs/particlejs.min.js"></script>
    <script>
      // Stageオブジェクトを作成します。表示リストのルートになります。
      stage = new createjs.Stage("myCanvas");

      // パーティクルシステム作成します。
      particleSystem = new particlejs.ParticleSystem();

      // パーティクルシステムの描画コンテナーを表示リストに登録します。
      stage.addChild(particleSystem.container);

      // Particle Developから保存したパラメーターを反映します。
      particleSystem.importFromJson(
        {
          "bgColor": "#00000",
          "width": 1024,
          "height": 575,
          "emitFrequency": 16,
          "startX": 442,
          "startXVariance": 1024,
          "startY": 255,
          "startYVariance": 1024,
          "initialDirection": "0",
          "initialDirectionVariance": "360",
          "initialSpeed": 1,
          "initialSpeedVariance": "3.7",
          "friction": 0.11,
          "accelerationSpeed": 0.1,
          "accelerationDirection": "273.3",
          "startScale": "0.76",
          "startScaleVariance": "1",
          "finishScale": 0.09,
          "finishScaleVariance": 0.14,
          "lifeSpan": 200,
          "lifeSpanVariance": 200,
          "startAlpha": 0.3,
          "startAlphaVariance": 0.47,
          "finishAlpha": 0.15,
          "finishAlphaVariance": 0.5,
          "shapeIdList": [
              "blur_circle",
              "circle"
          ],
          "startColor": {
              "hue": 125,
              "hueVariance": 209,
              "saturation": 79,
              "saturationVariance": 5,
              "luminance": 85,
              "luminanceVariance": 48
          },
          "blendMode": true,
          "alphaCurveType": "1",
          "VERSION": "1.0.0"
        }
      );

      // フレームレートの設定
      createjs.Ticker.framerate = 60;
      // 定期的に呼ばれる関数を登録
      createjs.Ticker.on("tick", handleTick);

      function handleTick() {
        // パーティクルの発生・更新
        particleSystem.update();
       
        // 描画を更新する
        stage.update();
      }
    </script>
